<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main >
      <section class="container">
        <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
        <div class="result-box">
          <p class="result">5+9</p>
        </div>

        <div class="flex">
          <div class="box add flex-24 btn">+</div>
          <div class="box sub flex-24 btn">-</div>
          <div class="box mul flex-24 btn">*</div>
          <div class="box div flex-24 btn">%</div>
        </div>
  
        <div class="flex">
          <div class="flex wrap flex-72 btn">
            <div class="box seven flex-32 btn">7</div>
            <div class="box eight flex-32 btn">8</div>
            <div class="box nine flex-32 btn">9</div>
            <div class="box four flex-32 btn">4</div>
            <div class="box five flex-32 btn">5</div>
            <div class="box six flex-32 btn">6</div>
            <div class="box one flex-32 btn">1</div>
            <div class="box two flex-32 btn">2</div>
            <div class="box three flex-32 btn">3</div>
            <div class="box decimal flex-32 btn">.</div>
            <div class="box zero flex-32 btn">0</div>
            <div class="box cancel flex-32 btn">c</div>
          </div>
          <div class="equalBtn  btn">=</div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
