<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d95544a3bc.js" crossorigin="anonymous"></script>
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Rock Paper and Scissors</h1>
      </header>
      <div class="padding">
        <h2>You -
          <span class="playerResult"></span>
        </h2>
        <div class="player">
          <span class="playerRock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span>
          <span class="playerPaper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span>
          <span class="playerScissor"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></span>
        </div>
        <h2>Computer -
          <span class="computerResult"></span><small></small>
        </h2>
        <div class="computer">
          <span class="computerRock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span>
          <span class="computerPaper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span>
          <span class="computerScissor"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></span>
        </div>
        <a class="reset" href="#"><i class="fas fa-sync"></i></a>
        <p class="finalResult">You Lost!</p>
      </div> 
    </section>
    <script src="./script.js"></script>
  </body>
</html>
